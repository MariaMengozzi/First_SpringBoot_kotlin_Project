name: ci

on:
  push:
    paths-ignore:
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'

jobs:
  validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
      - name: Validate the Gradle Wrapper
        uses: gradle/wrapper-validation-action@v3.4.2
  build:
    needs:
      - validation
    strategy:
      matrix:
        os: [ubuntu, macos, windows]
        java-version: [21]
    runs-on: ${{matrix.os}}-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: adopt
      - uses: mirromutth/mysql-action@v1.1
        with:
          host: localhost
          character-set-server: 'utf8' # Optional, default value is 'utf8mb4'
          collation-server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'
          mysql-version: '8.0' # Optional, default value is "latest"
          mysql-database: 'kotlin_bank' # Optional, default value is "test"
          mysql-root-password: ${{ secrets.DATABASEPASSWORD }} # Required if "mysql-user" is empty
          mysql-user: 'developer' # Required if "mysql-root-password" is empty
          mysql-password: ${{ secrets.DATABASEPASSWORD }} # Required if "mysql-user" exists
      - name: build
        run: ./gradlew build -x test
      - name: test
        run: ./gradlew test --parallel || ./gradlew test --parallel || ./gradlew test --parallel